{% load default_tags %}
{% load test_tags %}
{% for enroll_course in total_courses_enrolled %}
<div class = "panel panel-default sharp course-card">
<div class = "panel-body">
<div class="row">
	<div class="col-md-3">
		<div class="thumbnail thumbnail-dashboard">
		<a href="/course/details/{{enroll_course.course.course_uuid}}/" style="text-decoration: none;">
			<img src="{{ enroll_course.course|get_course_img }}" alt="Demo Image" class="dash-img">
		</a>
		</div>
	</div>
	<div class="col-md-8">
		<div class="row">
		<div class="col-md-4">
			<label class="course-name-dashboard">{{course.course_name|title}}</label>
		</div>
		<div class="col-md-8">
	    </div>
		</div>
		<br>
		<div class="row">
			    <div class="col-md-4">
		            <a class="btn btn-md sharp theme-button" href="/course/details/{{ enroll_course.course.course_uuid }}/">
			           View Course
			        </a>
		        </div>
		        <div class="col-md-4">
					<!-- {% if course|isEndTestGraded:user %}
						<a class="btn btn-md sharp theme-button" href="/download/certificate/{{ course.course_uuid }}/">Create Certificate</a>
					{% endif %} -->
					{% if enroll_course.is_complete %}&nbsp;&nbsp;&nbsp;
						<a href="/download/certificate/{{ enroll_course.course.course_uuid }}/">Create Certificate</a>
					{% endif %}
				</div>
				<div class="col-md-4"></div>
		</div><br>
		<div class="row">
			<div class = "progress progress-success sharp">
				{% for module in enroll_course.course|module_list %}
 					   <div class="progress-bar progress-bar-success sharp" role="progressbar" aria-valuenow="{{enroll_course.course|module_width}}"
						  aria-valuemin="0" aria-valuemax="100" style="width:{{enroll_course.course|module_width}}%" title="{{ module }}">
						</div>
				{% empty %}
					<div class = "progress-bar progress-bar-success" role = "progressbar" 
				      aria-valuenow = "0" aria-valuemin = "0" aria-valuemax = "100" style = "width: 0;">No module viewed. 
				   </div>
				{% endfor %}
				</div>	
			</div>			
		</div>
	<div class="col-md-1">
		</div>
	</div>
</div>
</div>
{% endfor %}
